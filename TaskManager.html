<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager Web App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
    .task { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: #fafafa; }
    .task.completed { text-decoration: line-through; opacity: 0.6; }
    .task button { margin-right: 5px; }
    #task-section { display: none; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Task Manager</h2>

    
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logIn()">Login</button>
    </div>

   
    <div id="task-section">
      <button onclick="logOut()">Logout</button>
      <h3>Add Task</h3>
      <input type="text" id="title" placeholder="Task Title" />
      <textarea id="description" placeholder="Task Description"></textarea>
      <button onclick="addTask()">Add Task</button>

      <h3>Your Tasks</h3>
      <div>
        <label>Filter:</label>
        <select id="filter" onchange="renderTasks()">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
      <div id="tasks"></div>
    </div>
  </div>

  <script>
   
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let tasks = [];
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('task-section').style.display = 'block';
        fetchTasks();
      } else {
        currentUser = null;
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('task-section').style.display = 'none';
      }
    });

    function signUp() {
      const email = emailEl.value;
      const password = passwordEl.value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Signed Up!"))
        .catch(err => alert(err.message));
    }

    function logIn() {
      const email = emailEl.value;
      const password = passwordEl.value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Logged In!"))
        .catch(err => alert(err.message));
    }

    function logOut() {
      auth.signOut();
    }

    const tasksEl = document.getElementById('tasks');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');

    async function fetchTasks() {
      const res = await fetch("https://jsonplaceholder.typicode.com/posts?userId=" + currentUser.uid);
      const data = await res.json();
      tasks = data.slice(0, 10).map(task => ({
        id: task.id,
        title: task.title,
        description: task.body,
        completed: false,
        timestamp: Date.now()
      }));
      renderTasks();
    }

    function renderTasks() {
      const filter = document.getElementById('filter').value;
      tasksEl.innerHTML = '';
      const sorted = tasks.sort((a, b) => b.timestamp - a.timestamp);
      const filtered = sorted.filter(task =>
        filter === 'all' ||
        (filter === 'completed' && task.completed) ||
        (filter === 'incomplete' && !task.completed)
      );
      filtered.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task' + (task.completed ? ' completed' : '');
        div.innerHTML = `
          <strong>${task.title}</strong> <small>${new Date(task.timestamp).toLocaleString()}</small>
          <p>${task.description}</p>
          <button onclick="toggleComplete(${task.id})">‚úÖ</button>
          <button onclick="editTask(${task.id})">üìù</button>
          <button onclick="deleteTask(${task.id})">‚ùå</button>
        `;
        tasksEl.appendChild(div);
      });
    }

    async function addTask() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const newTask = {
        title,
        body: description,
        userId: currentUser.uid
      };
      const res = await fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify(newTask),
        headers: { 'Content-type': 'application/json' }
      });
      const data = await res.json();
      tasks.unshift({
        id: data.id,
        title,
        description,
        completed: false,
        timestamp: Date.now()
      });
      renderTasks();
    }

    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);
      task.completed = !task.completed;
      renderTasks();
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newTitle = prompt("Edit Title", task.title);
      const newDesc = prompt("Edit Description", task.description);
      if (newTitle && newDesc) {
        fetch("https://jsonplaceholder.typicode.com/posts/" + id, {
          method: "PATCH",
          body: JSON.stringify({ title: newTitle, body: newDesc }),
          headers: { 'Content-type': 'application/json' }
        }).then(() => {
          task.title = newTitle;
          task.description = newDesc;
          renderTasks();
        });
      }
    }

    function deleteTask(id) {
      fetch("https://jsonplaceholder.typicode.com/posts/" + id, {
        method: "DELETE"
      }).then(() => {
        tasks = tasks.filter(t => t.id !== id);
        renderTasks();
      });
    }
  </script>
</body>
</html>
